<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elasticsearch SQL</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- 配置Tailwind自定义主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#6B7280',
                        success: '#00B42A',
                        warning: '#FF7D00',
                        danger: '#F53F3F',
                        info: '#86909C',
                        light: '#F2F3F5',
                        dark: '#1D2129',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            }
        }
    </script>

    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }

            .table-shadow {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            }

            .animate-fadeIn {
                animation: fadeIn 0.5s ease-in-out;
            }

            .animate-slideUp {
                animation: slideUp 0.5s ease-out;
            }

            .hover-lift {
                transition: transform 0.2s ease, box-shadow 0.2s ease;
            }

            .hover-lift:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 24px rgba(0, 0, 0, 0.12);
            }

            .api-param-card {
                transition: all 0.3s ease;
            }

            .api-param-card:hover {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-inter text-gray-800 min-h-screen flex flex-col">
<!-- 顶部导航栏 -->
<header class="bg-white shadow-sm sticky top-0 z-10 transition-all duration-300">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <div class="flex items-center space-x-2">
            <i class="fa fa-table text-primary text-2xl"></i>
            <h1 id="pageTitle" class="text-xl font-bold text-gray-800">Elasticsearch SQL Query</h1>
        </div>
        <div class="flex items-center space-x-4">
            <button id="refreshBtn"
                    class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors duration-200 flex items-center space-x-2 hover-lift">
                <i class="fa fa-refresh"></i>
                <span id="refreshText">Refresh</span>
            </button>
            <div class="relative">
                <button id="languageBtn" class="px-3 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors duration-200 flex items-center space-x-2 hover-lift">
                    <i class="fa fa-language"></i>
                    <span id="languageText">English</span>
                    <i class="fa fa-chevron-down text-xs"></i>
                </button>
                <div id="languageDropdown" class="absolute right-0 mt-2 w-40 bg-white rounded-md shadow-lg py-1 hidden z-10">
                    <a href="#" data-lang="en" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">English</a>
                    <a href="#" data-lang="zh" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">中文</a>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- 主要内容区 -->
<main class="flex-grow container mx-auto px-4 py-8">
    <!-- API参数输入卡片 -->
    <div class="bg-white rounded-xl shadow-md mb-8 p-6 api-param-card animate-slideUp" style="animation-delay: 0.1s;">
        <div class="flex flex-col md:flex-row items-start md:items-center gap-4">
            <div class="flex-grow w-full">
                <label for="apiParams" id="sqlLabel" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fa fa-file-text-o mr-2"></i>Query SQL
                </label>
                <div class="relative">
            <textarea id="apiParams"
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200 min-h-[100px] resize-y"
                      placeholder='Input Query SQL...'></textarea>
                    <div class="absolute bottom-2 right-2 text-xs text-gray-400">
                        <span id="charCount">0</span> <span id="charText">Char</span>
                    </div>
                </div>
            </div>
            <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
                <button id="callApiBtn"
                        class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors duration-200 flex items-center justify-center space-x-2 hover-lift">
                    <i class="fa fa-play-circle"></i>
                    <span id="queryText">Query</span>
                </button>
                <button id="clearParamsBtn"
                        class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors duration-200 flex items-center justify-center space-x-2 hover-lift">
                    <i class="fa fa-eraser"></i>
                    <span id="clearText">Clear</span>
                </button>
            </div>
        </div>

        <!-- 接口状态和结果 -->
        <div id="apiStatus" class="mt-4 hidden">
            <div class="flex items-center text-sm">
                <span id="statusIndicator" class="w-3 h-3 rounded-full mr-2 bg-gray-300"></span>
                <span id="statusText">Ready</span>
            </div>
        </div>
    </div>

    <!-- 数据统计卡片 -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 animate-slideUp" style="animation-delay: 0.1s;">
        <div class="bg-white rounded-xl p-6 shadow-md hover-lift">
            <div class="flex items-center justify-between mb-4">
                <h3 id="columnCountTitle" class="text-lg font-semibold text-gray-700">Column Count</h3>
                <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center">
                    <i class="fa fa-list-alt text-primary"></i>
                </div>
            </div>
            <p id="fieldCount" class="text-3xl font-bold text-gray-800">--</p>
        </div>

        <div class="bg-white rounded-xl p-6 shadow-md hover-lift">
            <div class="flex items-center justify-between mb-4">
                <h3 id="rowsCountTitle" class="text-lg font-semibold text-gray-700">Rows Count</h3>
                <div class="w-10 h-10 rounded-full bg-success/10 flex items-center justify-center">
                    <i class="fa fa-database text-success"></i>
                </div>
            </div>
            <p id="rowCount" class="text-3xl font-bold text-gray-800">--</p>
        </div>

        <div class="bg-white rounded-xl p-6 shadow-md hover-lift">
            <div class="flex items-center justify-between mb-4">
                <h3 id="updateTimeTitle" class="text-lg font-semibold text-gray-700">Last UpdateTime</h3>
                <div class="w-10 h-10 rounded-full bg-info/10 flex items-center justify-center">
                    <i class="fa fa-clock-o text-info"></i>
                </div>
            </div>
            <p id="lastUpdated" class="text-3xl font-bold text-gray-800">--</p>
        </div>
    </div>

    <!-- 数据表格区域 -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden table-shadow animate-slideUp"
         style="animation-delay: 0.2s;">
        <!-- 表格工具栏 -->
        <div
                class="p-4 border-b border-gray-100 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
            <div class="flex items-center space-x-2">
                <i class="fa fa-table text-primary"></i>
                <h3 id="resultTitle" class="font-semibold text-gray-700">Query Result</h3>
            </div>
            <div class="flex items-center space-x-2 w-full sm:w-auto">
                <div class="relative flex-grow sm:flex-grow-0">
                    <input type="text" id="searchInput" placeholder="Search..."
                           class="w-full sm:w-64 pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200">
                    <i class="fa fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
                <div class="flex items-center space-x-1">
                    <button id="prevPageBtn"
                            class="px-3 py-1.5 border border-gray-200 rounded-l-lg text-gray-600 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
                            disabled>
                        <i class="fa fa-chevron-left"></i>
                    </button>
                    <span id="pageInfo" class="px-3 py-1.5 border-t border-b border-gray-200 text-gray-700">1 / 1</span>
                    <button id="nextPageBtn"
                            class="px-3 py-1.5 border border-gray-200 rounded-r-lg text-gray-600 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
                            disabled>
                        <i class="fa fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 表格内容 -->
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead>
                <tr class="bg-gray-50 text-left">
                    <!-- 表头将通过JavaScript动态生成 -->
                </tr>
                </thead>
                <tbody id="tableBody">
                <!-- 表格内容将通过JavaScript动态生成 -->
                <tr>
                    <td colspan="100" class="py-12 text-center text-gray-500">
                        <div class="inline-flex flex-col items-center">
                            <i class="fa fa-spinner fa-spin text-3xl mb-3 text-primary"></i>
                            <p id="loadingText">Please enter the query SQL and execute the query ..</p>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- 空状态提示 -->
        <div id="emptyState" class="hidden p-12 text-center">
            <div class="inline-flex flex-col items-center">
                <i class="fa fa-search text-5xl text-gray-300 mb-4"></i>
                <h4 id="emptyTitle" class="text-lg font-semibold text-gray-700 mb-2">No matching data found</h4>
                <p id="emptyText" class="text-gray-500 max-w-md">Try adjusting search criteria or refreshing data</p>
                <button id="resetSearchBtn"
                        class="mt-4 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors duration-200 hover-lift">
                    <i class="fa fa-refresh mr-2"></i><span id="resetText">Reset Search</span>
                </button>
            </div>
        </div>
    </div>
</main>

<!-- 页脚 -->
<footer class="bg-white border-t border-gray-200 py-6 mt-12">
    <div class="container mx-auto px-4 text-center text-gray-600">
        <p id="footerText">© 2025 Elasticsearch SQL Query System.</p>
    </div>
</footer>

<!-- JavaScript -->
<script>
    // 语言资源对象
    const languageResources = {
        en: {
            pageTitle: "Elasticsearch SQL Query",
            refreshText: "Refresh",
            languageText: "English",
            sqlLabel: "Query SQL",
            charText: "Char",
            queryText: "Query",
            clearText: "Clear",
            statusText: "Ready",
            columnCountTitle: "Column Count",
            rowsCountTitle: "Rows Count",
            updateTimeTitle: "Last UpdateTime",
            resultTitle: "Query Result",
            loadingText: "Please enter the query SQL and execute the query ..",
            emptyTitle: "No matching data found",
            emptyText: "Try adjusting search criteria or refreshing data",
            resetText: "Reset Search",
            footerText: "© 2025 Elasticsearch SQL Query System.",
            searchPlaceholder: "Search...",
            apiError: "Query Error: ",
            noSqlError: "Input Query SQL",
            loading: "Executing query ...",
            success: "Query Successful",
            apiRequestError: "Request Failure，Status: ",
            apiFormatError: "The API returned data format is incorrect, expected to include headers and rows attributes",
            sqlPlaceholder: "Input Query SQL...",
            queryFailed: "Query failed, please check SQL syntax or API connection"
        },
        zh: {
            pageTitle: "Elasticsearch SQL 查询",
            refreshText: "刷新数据",
            languageText: "中文",
            sqlLabel: "查询SQL",
            charText: "字符",
            queryText: "查询",
            clearText: "清除",
            statusText: "就绪",
            columnCountTitle: "字段列数",
            rowsCountTitle: "数据行数",
            updateTimeTitle: "最后更新时间",
            resultTitle: "查询结果",
            loadingText: "请输入查询SQL并执行查询..",
            emptyTitle: "未找到匹配数据",
            emptyText: "尝试调整搜索条件或刷新数据",
            resetText: "重置搜索",
            footerText: "© 2025 Elasticsearch SQL查询系统。",
            searchPlaceholder: "搜索...",
            apiError: "查询错误: ",
            noSqlError: "请输入查询SQL",
            loading: "正在执行查询...",
            success: "查询成功",
            apiRequestError: "请求失败，状态: ",
            apiFormatError: "API返回的数据格式不正确，期望包含headers和rows属性",
            sqlPlaceholder: "输入查询SQL...",
            queryFailed: "查询失败，请检查SQL语法或API连接"
        }
    };

    // 页面元素映射，便于批量更新文本
    const elementMap = {
        pageTitle: document.getElementById('pageTitle'),
        refreshText: document.getElementById('refreshText'),
        languageText: document.getElementById('languageText'),
        sqlLabel: document.getElementById('sqlLabel'),
        charText: document.getElementById('charText'),
        queryText: document.getElementById('queryText'),
        clearText: document.getElementById('clearText'),
        statusText: document.getElementById('statusText'),
        columnCountTitle: document.getElementById('columnCountTitle'),
        rowsCountTitle: document.getElementById('rowsCountTitle'),
        updateTimeTitle: document.getElementById('updateTimeTitle'),
        resultTitle: document.getElementById('resultTitle'),
        loadingText: document.getElementById('loadingText'),
        emptyTitle: document.getElementById('emptyTitle'),
        emptyText: document.getElementById('emptyText'),
        resetText: document.getElementById('resetText'),
        footerText: document.querySelector('footer p'),
        searchInput: document.getElementById('searchInput'), // 占位符需要特殊处理
        sqlInput: document.getElementById('apiParams') // 添加SQL文本框到元素映射
    };

    // 页面元素
    const apiParams = document.getElementById('apiParams');
    const callApiBtn = document.getElementById('callApiBtn');
    const clearParamsBtn = document.getElementById('clearParamsBtn');
    const charCount = document.getElementById('charCount');
    const apiStatus = document.getElementById('apiStatus');
    const statusIndicator = document.getElementById('statusIndicator');
    const tableBody = document.getElementById('tableBody');
    const refreshBtn = document.getElementById('refreshBtn');
    const searchInput = document.getElementById('searchInput');
    const resetSearchBtn = document.getElementById('resetSearchBtn');
    const prevPageBtn = document.getElementById('prevPageBtn');
    const nextPageBtn = document.getElementById('nextPageBtn');
    const pageInfo = document.getElementById('pageInfo');
    const emptyState = document.getElementById('emptyState');
    const fieldCount = document.getElementById('fieldCount');
    const rowCount = document.getElementById('rowCount');
    const lastUpdated = document.getElementById('lastUpdated');
    const esHost = window.location.hostname || 'localhost';
    const esPort = window.location.port || '9200';
    const languageBtn = document.getElementById('languageBtn');
    const languageDropdown = document.getElementById('languageDropdown');
    const languageLinks = languageDropdown.querySelectorAll('a');

    // 当前语言状态
    let currentLanguage = 'en';

    // 表格数据和状态
    let tableData = {
        header: [],
        rows: []
    };
    let filteredData = [];
    let currentPage = 1;
    const itemsPerPage = 10;

    // 更新字符计数
    function updateCharCount() {
        charCount.textContent = apiParams.value.length;
    }

    // 格式化日期时间
    function formatDateTime(date) {
        return new Intl.DateTimeFormat(currentLanguage === 'zh' ? 'zh-CN' : 'en-US', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        }).format(date);
    }

    // 更新API状态
    function updateApiStatus(status, message) {
        apiStatus.classList.remove('hidden');

        // 根据状态设置颜色
        if (status === 'success') {
            statusIndicator.className = 'w-3 h-3 rounded-full mr-2 bg-success';
        } else if (status === 'error') {
            statusIndicator.className = 'w-3 h-3 rounded-full mr-2 bg-danger';
        } else if (status === 'loading') {
            statusIndicator.className = 'w-3 h-3 rounded-full mr-2 bg-warning animate-pulse';
        } else {
            statusIndicator.className = 'w-3 h-3 rounded-full mr-2 bg-gray-300';
        }

        statusText.textContent = message;
    }

    // 更新数据统计信息
    function updateStats() {
        fieldCount.textContent = tableData.header ? tableData.header.length : 0;
        rowCount.textContent = tableData.rows ? tableData.rows.length : 0;
        lastUpdated.textContent = formatDateTime(new Date());
    }

    // 生成表头
    function generateTableHeader() {
        const thead = document.querySelector('thead tr');
        thead.innerHTML = '';

        if (tableData.header && tableData.header.length > 0) {
            tableData.header.forEach((header, index) => {
                const th = document.createElement('th');
                th.className = 'px-6 py-3 text-sm font-medium text-gray-700 tracking-wider border-b border-gray-200';
                th.innerHTML = `
            <div class="flex items-center">
              <span>${header}</span>
              <button class="ml-2 text-gray-400 hover:text-gray-600 transition-colors duration-200">
                <i class="fa fa-sort"></i>
              </button>
            </div>
          `;
                thead.appendChild(th);
            });
        }
    }

    // 生成表格内容
    function generateTableContent() {
        tableBody.innerHTML = '';

        if (filteredData.length === 0) {
            emptyState.classList.remove('hidden');
            return;
        }

        emptyState.classList.add('hidden');

        // 计算当前页的数据范围
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = Math.min(startIndex + itemsPerPage, filteredData.length);
        const pageData = filteredData.slice(startIndex, endIndex);

        // 生成表格行
        pageData.forEach((row, rowIndex) => {
            const tr = document.createElement('tr');
            tr.className = `border-b border-gray-200 hover:bg-gray-50 transition-colors duration-150 ${rowIndex % 2 === 0 ? 'bg-white' : 'bg-gray-50/50'}`;

            row.forEach((cell, cellIndex) => {
                const td = document.createElement('td');
                td.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-700';

                // 根据数据类型设置不同的样式
                if (typeof cell === 'number') {
                    td.className += ' font-medium';
                }

                // 处理特殊数据类型
                if (cell === null || cell === undefined) {
                    td.textContent = '-';
                } else if (typeof cell === 'object' && cell !== null) {
                    // 如果是对象，尝试转换为JSON字符串
                    td.textContent = JSON.stringify(cell);
                    td.className += ' text-xs font-mono overflow-x-auto';
                } else {
                    td.textContent = cell;
                }

                tr.appendChild(td);
            });

            tableBody.appendChild(tr);
        });

        // 更新分页信息
        updatePagination();
    }

    // 更新分页控件
    function updatePagination() {
        const totalPages = Math.ceil(filteredData.length / itemsPerPage);
        pageInfo.textContent = `${currentPage} / ${Math.max(1, totalPages)}`;

        prevPageBtn.disabled = currentPage === 1;
        nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
    }

    // 搜索数据
    function searchData(query) {
        if (!query.trim()) {
            filteredData = [...tableData.rows];
        } else {
            const searchLower = query.toLowerCase();
            filteredData = tableData.rows.filter(row =>
                row.some(cell => String(cell).toLowerCase().includes(searchLower))
            );
        }

        currentPage = 1;
        generateTableContent();
    }

    // 调用API
    async function callApi() {
        try {
            // 获取输入的SQL
            const sql = apiParams.value.trim();

            if (!sql) {
                updateApiStatus('error', languageResources[currentLanguage].noSqlError);
                return;
            }

            // 显示加载状态
            updateApiStatus('loading', languageResources[currentLanguage].loading);
            tableBody.innerHTML = `
          <tr>
            <td colspan="100" class="py-12 text-center text-gray-500">
              <div class="inline-flex flex-col items-center">
                <i class="fa fa-spinner fa-spin text-3xl mb-3 text-primary"></i>
                <p>${languageResources[currentLanguage].loadingText}</p>
              </div>
            </td>
          </tr>
        `;

            // 调用API获取数据
            const responseData = await call(sql);

            if (responseData.headers && Array.isArray(responseData.headers) &&
                responseData.rows && Array.isArray(responseData.rows)) {

                // 直接使用返回的headers和rows
                const headers = responseData.headers;
                const rows = responseData.rows;

                // 更新表格数据
                tableData = {
                    header: headers,
                    rows: rows
                };

                filteredData = [...tableData.rows];

                // 更新页面
                updateStats();
                generateTableHeader();
                generateTableContent();
                updateApiStatus('success', languageResources[currentLanguage].success);

                // 添加淡入动画
                tableBody.querySelectorAll('tr').forEach((tr, index) => {
                    tr.style.opacity = '0';
                    tr.style.transform = 'translateY(10px)';
                    tr.style.transition = 'opacity 0.3s ease, transform 0.3s ease';

                    setTimeout(() => {
                        tr.style.opacity = '1';
                        tr.style.transform = 'translateY(0)';
                    }, 50 * index);
                });

            } else {
                throw new Error(languageResources[currentLanguage].apiFormatError);
            }
        } catch (error) {
            // 显示错误信息
            updateApiStatus('error', `${languageResources[currentLanguage].apiError}${error.message}`);
            tableBody.innerHTML = `
          <tr>
            <td colspan="100" class="py-12 text-center text-gray-500">
              <div class="inline-flex flex-col items-center">
                <i class="fa fa-exclamation-circle text-3xl mb-3 text-danger"></i>
                <p>${languageResources[currentLanguage].queryFailed}</p>
              </div>
            </td>
          </tr>
        `;
            console.error('Query Error:', error);
        }
    }

    async function call(sql) {
        try {
            const apiUrl = `http://${esHost}:${esPort}/web_sql_query`;
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({"sql": sql})
            });

            if (!response.ok) {
                throw new Error(`${languageResources[currentLanguage].apiRequestError}${response.status}, ${response.body}`);
            }

            const data = await response.json();
            // 根据实际返回数据结构调整（假设返回数组或包含数组的对象）
            if (data.headers && Array.isArray(data.headers) && data.rows && Array.isArray(data.rows)) {
                return data; // 返回包含headers和rows的对象
            } else {
                throw new Error(languageResources[currentLanguage].apiFormatError);
            }
        } catch (error) {
            throw new Error(`${languageResources[currentLanguage].apiError}${error.message}`);
        }
    }

    // 更新语言显示
    function updateLanguageDisplay(lang) {
        currentLanguage = lang;
        document.documentElement.lang = lang;

        // 保存语言状态到本地存储
        localStorage.setItem('esSqlQueryLanguage', lang);

        // 更新语言按钮文本
        languageResources[lang].languageText === 'English' ?
            languageBtn.querySelector('#languageText').textContent = 'English' :
            languageBtn.querySelector('#languageText').textContent = '中文';

        // 更新所有文本元素
        for (const [key, element] of Object.entries(elementMap)) {
            if (key === 'searchInput') {
                element.placeholder = languageResources[lang].searchPlaceholder;
            } else if (key === 'sqlInput') {
                element.placeholder = languageResources[lang].sqlPlaceholder;
            } else if (element) {
                element.textContent = languageResources[lang][key];
            }
        }

        // 如果有API状态，更新错误信息文本
        if (statusText.textContent.startsWith(languageResources['en'].apiError) && lang === 'zh') {
            statusText.textContent = statusText.textContent.replace(
                languageResources['en'].apiError,
                languageResources['zh'].apiError
            );
        } else if (statusText.textContent.startsWith(languageResources['zh'].apiError) && lang === 'en') {
            statusText.textContent = statusText.textContent.replace(
                languageResources['zh'].apiError,
                languageResources['en'].apiError
            );
        }
    }

    // 初始化页面
    function init() {
        // 检查本地存储中的语言设置，若无则使用默认英文
        const savedLanguage = localStorage.getItem('esSqlQueryLanguage');
        if (savedLanguage && languageResources[savedLanguage]) {
            currentLanguage = savedLanguage;
        } else {
            currentLanguage = 'en';
        }

        // 初始化语言显示
        updateLanguageDisplay(currentLanguage);

        // 初始化字符计数
        updateCharCount();

        // 绑定事件监听器
        callApiBtn.addEventListener('click', callApi);
        clearParamsBtn.addEventListener('click', () => {
            apiParams.value = '';
            updateCharCount();
        });
        apiParams.addEventListener('input', updateCharCount);

        refreshBtn.addEventListener('click', callApi);

        searchInput.addEventListener('input', (e) => {
            searchData(e.target.value);
        });

        resetSearchBtn.addEventListener('click', () => {
            searchInput.value = '';
            searchData('');
        });

        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                generateTableContent();
            }
        });

        nextPageBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                generateTableContent();
            }
        });

        // 语言切换按钮事件
        languageBtn.addEventListener('click', () => {
            languageDropdown.classList.toggle('hidden');
        });

        // 点击页面其他地方关闭语言下拉菜单
        document.addEventListener('click', (e) => {
            if (!languageBtn.contains(e.target) && !languageDropdown.contains(e.target)) {
                languageDropdown.classList.add('hidden');
            }
        });

        // 语言选项点击事件
        languageLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const lang = link.getAttribute('data-lang');
                updateLanguageDisplay(lang);
                languageDropdown.classList.add('hidden');
            });
        });

        // 添加滚动时导航栏效果
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 10) {
                header.classList.add('shadow-md');
                header.classList.remove('shadow-sm');
            } else {
                header.classList.remove('shadow-md');
                header.classList.add('shadow-sm');
            }
        });
    }

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', init);
</script>
</body>
